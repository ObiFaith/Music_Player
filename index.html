<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_Player</title>
    <!-- Link to Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Link to style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="music_img"></div>
            <div class="music_detail">
                <div>
                    <h3 class="music_actor">Elvis Presley</h3>
                    <p class="music_title">Can't Help Falling In Love</p>
                </div>
                <audio src="./Audio/Elvis_Presley_-_Can't_Help_Falling_In_Love_(Official_Audio)(256k).mp3"></audio>
                <div class="music-progress-bar">
                    <div class="music-progress"></div>
                </div>
                <div class="music-controls">        
                    <img src="./Img/previous-16-filled.svg" alt="prev">
                    <img src="./Img/play-bold.svg" alt="playPause">     
                    <img src="./Img/next-16-filled.svg" alt="next">   
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
